<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
  body{
    background-image: url(assets/pexels-photo-414660.webp);
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
</head>
<body>
    <section class="vh-100" >
        <div class="container py-5 h-100">
          <div class="row  justify-content-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5">
                    
                  <h3 class=" text-center mb-5 ">Log in</h3>
                    
                  <div class="form-outline mb-4">
                    <label for="email" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="email"  name="email">
                  </div>
      
                  <div class="form-outline mb-4">
                    <label for="psw" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pswd"  name="password">
                  </div>
                
                  <div class="text-center">
                    <button type="button" class="btn btn-warning">Sign in</button>
              </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
